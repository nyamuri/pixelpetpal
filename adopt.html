<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adopt Your PixelPal</title>
  <link rel="stylesheet" href="style.css" >
  <script defer src="adopt.js"></script>
</head>
<body>
  <div class="adopt-container">
    <h1>Adopt Your Pixel Pal</h1>
    <form id="adopt-form">
      <label for="pet-name">Pet Name:</label>
      <input type="text" id="pet-name" required>

      <p>Choose a pet</p>
      <div class="pet-choice">
      <label>
        <input type = "radio" id = "cat" name = "pet" value = "cat" hidden>
        <img src = "assets/cat.png" alt = "Cat" class = "pet-option">
      </label>

      <label>
        <input type = "radio" id = "dog" name = "pet" value = "dog" hidden>
        <img src = "assets/dog.png" alt = "Dog" class = "pet-option">
      </label>
      </div>

      <button type = "submit">Adopt!</button>
    </form>
  </div>
</body>
</html>
