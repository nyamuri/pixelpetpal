<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop</title>
  <link rel="stylesheet" href="shop.css" />
  <script defer src="shop.js"></script>
</head>
<body>
  <div class="shop-container">
    <h1>Shop</h1>
    
    <img id="shop-pet" src="assets/dog.png" alt="Your Pixel Pal" class="pet-preview" />
    <p id="coin-count">Coins: 0</p>

    <div class="tabs">
      <button class="tab active" onclick="switchTab('hats')">Hats</button>
      <button class="tab" onclick="switchTab('backgrounds')">Backgrounds</button>
    </div>

    <div id="hats" class="shop-section active">
      <!-- 4 hats -->
      <div class="item"><img src="assets/hat1.png" /><p>10 coins</p></div>
      <div class="item"><img src="assets/hat2.png" /><p>15 coins</p></div>
      <div class="item"><img src="assets/hat3.png" /><p>20 coins</p></div>
      <div class="item"><img src="assets/hat4.png" /><p>25 coins</p></div>
    </div>

    <div id="backgrounds" class="shop-section">
      <!-- 4 backgrounds -->
      <div class="item"><img src="assets/bg1.jpg" /><p>30 coins</p></div>
      <div class="item"><img src="assets/bg2.jpg" /><p>35 coins</p></div>
      <div class="item"><img src="assets/bg3.jpg" /><p>40 coins</p></div>
      <div class="item"><img src="assets/bg4.jpg" /><p>45 coins</p></div>
    </div>
  </div>
</body>
</html>
