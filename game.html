<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1" >
  <title>Your Pixel Pal</title>
  <link rel="stylesheet" href="game.css" >
  <script defer src="game.js"></script>
</head>
<body>
  <div class="container">
    <h1>Your Pixel Pal</h1>
    <h2 id="pet-name-display">Loading pet name...</h2>
    
    <div id="xp-container">
  <label>XP: <span id="level-display">Level 1</span></label>
  <div class="progress-container">
    <div id="xp" class="progress-bar"></div>
  </div>
</div>

<div id="status-bars">
  <div class="bar">
    <label>Hunger:</label>
    <div class="progress-container">
      <div id="hunger" class="progress-bar"></div>
    </div>
  </div>
  <div class="bar">
    <label>Happiness:</label>
    <div class="progress-container">
      <div id="happiness" class="progress-bar"></div>
    </div>
  </div>
  <div class="bar">
    <label>Energy:</label>
    <div class="progress-container">
      <div id="energy" class="progress-bar"></div>
    </div>
  </div>
</div>
    </div>
    <!-- status bars by https://codepen.io/hopefulcodegirl/pen/WNwmOQX -->

<div id="pet-background">
  <img id="pet-image" src="assets/cat.png" alt="Your Pet" class="pet" >
</div>

    <p id="coin-count">Coins: 0</p>

    <div class="actions">
      <button onclick="feed()">Feed</button>
      <button onclick="play()">Play</button>
      <button onclick="sleep()">Sleep</button>
      <button onclick="walk()">Walk</button>
      <button onclick="shop()">Shop</button>
    </div>

</body>
</html>
